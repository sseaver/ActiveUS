{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col s4">
    <div class="image-container">
      <div class="thumbnail">
        <img src="{{ MEDIA_URL }}{{ object.profile_picture }}" alt="Picture of {{ object.first_name }}" class="circle responsive-img" />
      </div>
    </div>
  </div>
  <div class="col s5">
    <h2>{{ object.first_name }} {{ object.last_name }}</h2>
  </div>
  <div class="col s2">
  </div>

</div>

{% endblock %}
