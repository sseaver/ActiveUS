{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/rating.css' %}" media="screen" title="no title">
{% endblock %}
{% block content %}

<div class="row">
  <div class="col s4">
    <div class="image-container">
      <div class="thumbnail">
        <img src="{{ MEDIA_URL }}{{ object.profile_picture }}" alt="Picture of {{ object.first_name }}" class="circle responsive-img z-depth-5" />
      </div>
    </div>
  </div>
  <div class="col s1">

  </div>
  <div class="col s5">
    <h3>{{ object.full_name }}</h3>
  </div>

  <div class="col s2">
    <div class="rating">
      <i class="material-icons">star_border</i>
      <i class="material-icons">star_border</i>
      <i class="material-icons">star_border</i>
      <i class="material-icons">star_border</i>
      <i class="material-icons">star_border</i>
      <input type="hidden" name="rating" id="rating">
    </div>
  </div>

</div>
<div class="row">
  <div class="col s6">
    <h3>Your Events</h3>
    <a href="{% url 'event_detail_view' event.id %}">{{ event }}</a>
  </div>
</div>

{% endblock %}
{% block js %}
<script type="text/javascript" src="{% static 'js/rating.js' %}"></script>
<script type="text/javascript">
  $('document').ready(function(){
    $('.rating').addRating();
  })
</script>


{% endblock %}
