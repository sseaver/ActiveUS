{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col s4">
    <div class="image-container">
      <div class="thumbnail">
        <img src="{{ MEDIA_URL }}{{ object.logo }}" alt="Picture of {{ object.name }}" class="circle responsive-img z-depth-5" />
      </div>
    </div>
  </div>
  <div class="col s1"></div>
  <div class="col s5">
    <h3>{{ object.name }}</h3>
    {% for player in players %}
      | <a href="{% url 'others_profile_view' player.id %}">{{ player.profile.full_name }}</a>
    {% endfor %} |
  </div>
</div>
<div class="row">
  <div class="col s4"></div>
  <div class="col s5">

  </div>
</div>
{% endblock %}
