<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 34.88774, lng: -82.390189},
        });
        var marker = new google.maps.Marker({
          position: {lat: 34.84799, lng: -82.38395},
          map: map,
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1oUv4FGoi_SFQ16BtK5huzJ0hUS_oDSc&callback=initMap">
    </script>
  </body>
</html>
