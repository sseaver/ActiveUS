{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
  {% if not request.user.is_authenticated %}
    <div class="row">
      <div class="col s8">

      </div>
      <div class="col s4">
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {{ login_form.as_p }}
          <input class="btn waves-effect waves-light" type="submit" name="action" value="Login">
          </form>
        </div>
      </div>

    {% endif %}
    <div class="row">
      <div class="col s8">
        <div class="thumbnail">
          <img src="{{ MEDIA_URL }}Sports-Logo.jpg" alt="Picture of sports"/>
        </div>
      </div>

      <div class="col s3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Welcome!</span>
            <div class="card-content">
              <p>Active US is a great way for people to come together to play sports and stay physically fit!</p>
            </div>
            <div class="card-action">
             <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
   </div>


{% endblock %}
